<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">

        <div class="form-box">
            <div class="form">
              <form method="post" action="mailto:moshe@outlook.com">
                <h1>Registration Form</h1>
                <div class="wrapBox">
                  <label class="box1" for="first_name">First Name</label><br>
                  <input class="box1" type="text" name="first_name"><br>
                </div> 
                <div class="wrapBox">
                  <label class="box1" for="last_name">Last Name</label><br>
                  <input class="box1" type="text" name="last_name"><br>
                </div> 
                <div class="wrapBox">
                  <label class="box1" for="email">Email</label><br>
                  <input class="box1" type="email"  name="email"><br>
                </div>
                <div class="wrapBox">
                  <label class="box1" for="passward">Passward</label><br>
                  <input class="box1" type="passward"  name="passward"><br>
                </div>
                <div class="wrapBox">
                  <label class="box1" for="repeat-passward">Repeat Passward</label><br>
                  <input class="box1" type="passward"  name="passward1"><br>
                </div>
                  <input class="submit1" type="submit" value="Reset">
                  <input class="submit2" type="submit" value="Register">
              </form>
            </div>
          </div>
    </div>
</body>
</html>
